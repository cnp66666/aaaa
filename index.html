<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#divv{
				display: none;
			}
			#divv img{}
		</style>
	</head>
	<body>
		<button id="btn1">点击显示/关闭</button>
		<div id="divv">
			<img src="img/6ba4a7e1d21e0c030bce8a28b09af30a.png"/>
		</div>
	</body>
	<script type="text/javascript">
		var btn=document.getElementById("btn1");
		var divv=document.getElementById("divv");
		var a=0;
		btn.onclick=function(){
			if(a==0){
				divv.style.display="block";	
				a=1;
			}
			else{
				divv.style.display="none";	
				a=0;
			}
			
		}
	</script>
</html>
